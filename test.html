<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* For testing purposes */
    body {
        height: 2000px;
    }

    /* Set your background color */
    .bg-custom {
        background-color: #333
    }
    /* Transition effect */
    .navbar {
        -webkit-transition: all .3s ease 0s;
        transition: all .3s ease 0s;
    }
</style>
<body>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-transparent">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<script>
    (function ($) {

        var navbar = $('.navbar');
        var lastScrollTop = 0;

        $(window).scroll(function () {
            var st = $(this).scrollTop();
            // Scroll down
            if (st > lastScrollTop) {
                navbar.fadeOut();
            }
            // Scroll up but still lower than 200 (change that to whatever suits your need)
            else if(st < lastScrollTop && st > 200) {
                navbar.fadeIn();
                navbar.removeClass('navbar-light bg-transparent').addClass('navbar-dark bg-custom');
            }
            // Reached top
            else {
                navbar.removeClass('navbar-dark bg-custom').addClass('navbar-light bg-transparent');
            }
            lastScrollTop = st;
        });

    })(jQuery);
</script>
</body>
</html>
